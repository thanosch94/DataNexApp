
<dn-toolbar
[canExit]="true"
[isDialog]="isDialog"
[title]="entity_title_text"
(onCloseBtnClicked)="onCloseClicked($event)"

></dn-toolbar>
<div class="margin">

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="DocumentDateString">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Date
        </th>
        <td mat-cell *matCellDef="let row"> {{row.DocumentDateString}} </td>
      </ng-container>

      <ng-container matColumnDef="DocumentCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Code </th>
        <td mat-cell *matCellDef="let row"> {{row.DocumentCode}} </td>
      </ng-container>

      <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
        <td mat-cell *matCellDef="let row"> {{row.CustomerName}} </td>
      </ng-container>

      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let row"> {{row.Quantity}}</td>
      </ng-container>

      <ng-container matColumnDef="TotalPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalPrice </th>
        <td mat-cell *matCellDef="let row"> {{row.TotalPrice}} {{row.TotalPrice?"â‚¬":""}}</td>
      </ng-container>



      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row"> <button mat-icon-button matTooltip="Click for Info" class="iconbutton"
          color="primary" (click)="onInfoClicked(row.Id)">
          <mat-icon>info</mat-icon>
        </button>  </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    >

  </mat-paginator>
</div>
