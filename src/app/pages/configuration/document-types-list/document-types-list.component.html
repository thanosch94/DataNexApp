<dn-toolbar
  [canInsert]="true"
  [canRefresh]="true"
  [isDialog]="false"
  [title]="document_types_list_title_text"
  (onInsertBtnClicked)="onInsertClicked($event)"
  (onRefreshBtnClicked)="onRefreshClicked($event)"
></dn-toolbar>
<div class="margin">
  <dn-grid
    #documentTypesGrid
    [dataSource]="dataSource | async"
    [columns]="columns"
    [canDisplaySearch]="true"
    [enableAddButton]="false"
    (onRowEditing)="onRowEditing($event)"
    (onRowDelete)="onDocumentTypeDelete($event)"
    (onRowStopEditing)="onDocumentTypesStopEditing($event)"
  >
  </dn-grid>
</div>
