<dn-toolbar
  [canExit]="true"
  [canSave]="true"
  [canRefresh]="true"
  [isDialog]="true"
  [title]="lots_settings_title_text"
  (onRefreshBtnClicked)="onRefreshClicked($event)"
  (onSaveBtnClicked)="onSaveClicked($event)"
></dn-toolbar>
<div class="margin">
  <div class="flex-row">
    <b>Lot Strategy</b>
    <dn-selectbox
      [(value)]="lotSettings.LotStrategy"
      [dataSource]="lotStrategiesList"
      valueExpr="Id"
      displayExpr="Name"
      label="Lot Strategy"
    ></dn-selectbox>
  </div>
  <br>
  <div class="flex-row">
    <b>Apply Field</b>
    <dn-selectbox
      [(value)]="lotSettings.LotStrategyApplyField"
      [dataSource]="lotStrategyApplyFieldsList"
      valueExpr="Id"
      displayExpr="Name"
      label="Apply Field"
    ></dn-selectbox>
  </div>
</div>
