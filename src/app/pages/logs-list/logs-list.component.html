
<dn-toolbar
[canRefresh]="true"
[title]="logs_list_text"
(onRefreshBtnClicked)="onRefreshBtnClicked($event)"
></dn-toolbar>
<div class="margin">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Maria"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table #statusTable mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="AddedDateTimeFormatted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.AddedDateTimeFormatted }}</td>
      </ng-container>

      <ng-container matColumnDef="LogName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.LogName }}</td>
      </ng-container>

      <ng-container matColumnDef="LogTypeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Log Type</th>
        <td mat-cell *matCellDef="let row">{{ row.LogTypeName }}</td>
      </ng-container>

      <ng-container matColumnDef="LogOriginName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Log Origin</th>
        <td mat-cell *matCellDef="let row">{{ row.LogOriginName }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      #paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
