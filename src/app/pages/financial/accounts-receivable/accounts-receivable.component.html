<dn-toolbar
  [canInsert]="false"
  [canRefresh]="true"
  [isDialog]="false"
  [title]="accounts_receivable_list_text"
  (onRefreshBtnClicked)="onRefreshClicked($event)"
></dn-toolbar>
<div class="accounts-receivable-list">
  <dn-grid
    #accountsReceivable
    [dataSource]="dataSource"
    [columns]="columns"
    [canDisplaySearch]="true"
    [canDelete]="false"
    [canEdit]="false"
    [showInfo]="true"
    (onInfoButtonClicked)="onInfoBtnClicked($event)"
  >
  </dn-grid>
</div>
