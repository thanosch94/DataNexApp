<dn-toolbar
  [canInsert]="false"
  [canRefresh]="true"
  [isDialog]="false"
  [title]="customers_ledger_list_text"
  (onRefreshBtnClicked)="onRefreshClicked($event)"
></dn-toolbar>

<div class="margin">
  <div class="flex-column mb-1">
    <b>Select a Customer</b>
    <dn-selectbox
      [width]="20"
      [dataSource]="customers$|async"
      valueExpr="Id"
      displayExpr="Name"
      (valueChange)="onCustomerChange($event)"
    ></dn-selectbox>
  </div>
  @if(dataSource$|async){
  <ng-container>
    <dn-grid
      #customersLedger
      [dataSource]="dataSource$|async"
      [columns]="columns"
      [canDisplaySearch]="true"
      [canDelete]="false"
      [canEdit]="false"
      [showInfo]="true"
      (onInfoButtonClicked)="onDocumentInfoBtnClicked($event)"
    >
    </dn-grid>
  </ng-container>
  }
</div>
