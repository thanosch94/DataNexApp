<dn-toolbar
  [canExit]="true"
  [canSave]="true"
  [isDialog]="true"
  [title]="connector_receive_transfer_edit_text"
  (onCloseBtnClicked)="onCloseBtnClicked($event)"
  (onSaveBtnClicked)="onSaveBtnClicked($event)"
></dn-toolbar>

<div class="margin">
  <div>
    <div class="inline icon">
      <mat-form-field class="width-100" >
        <mat-label>Icon</mat-label>
        <input matInput name="Icon" [(ngModel)]="connectorJob.Icon" />
      </mat-form-field>
    </div>
    <div class="inline name">
      <mat-form-field class="width-100" >
        <mat-label>Name</mat-label>
        <input matInput name="Name" [(ngModel)]="connectorJob.Name" />
      </mat-form-field>
    </div>
  </div>
  <div>
    <mat-form-field class="description">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="4"
        name="Description"
        [(ngModel)]="connectorJob.Description"
      ></textarea>
    </mat-form-field>
  </div>
  <div>
    <div class="inline jobtype">
      <mat-form-field>
        <mat-label>Job Type</mat-label>
        <mat-select
          [formControl]="jobTypeFormControl"

          (selectionChange)="onJobTypeSelection($event)"
        >
        <mat-option *ngFor="let connectorJobType of connectorJobTypeList" [value]="connectorJobType.Id">
          {{ connectorJobType.Name }}
        </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div  class="inline datasource">
      <mat-form-field class="width-100" >
        <mat-label>Datasource</mat-label>
        <mat-select
        [formControl]="JobDataSourceFormControl"

          (selectionChange)="onJobDataSourceSelection($event)"
        >
        <mat-option *ngFor="let dataSource of dataSourcesList" [value]="dataSource.Id">
          {{ dataSource.Name }}
        </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="connectorJob.DataSourceId==wordpressDataSourceId" class="width-100">
    <mat-form-field class="width-100" >
      <mat-label>wooConnectionsDataSource</mat-label>
      <mat-select
      [formControl]="wooConnectionFormControl"

        (selectionChange)="onWooConnectionSelection($event)"
      >
      <mat-option *ngFor="let wooConnection of wooConnectionsDataSource" [value]="wooConnection.Id">
        {{ wooConnection.Name }}
      </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="connectorJob.DataSourceId==wordpressDataSourceId && connectorJob.WooConnectionDataSourceId">
    <div class="inline request-type">
      <mat-form-field class="width-100" >
        <mat-label>Request Type</mat-label>
        <input [readonly]="true" matInput name="RequestType" [(ngModel)]="requestTypeName" />
      </mat-form-field>
    </div>
    <div class="inline endpoint">
      <mat-form-field class="width-100" >
        <mat-label>Endpoint</mat-label>
        <input  [readonly]="true" matInput name="Endpoint" [(ngModel)]="wooConnectionRow.Endpoint" />
      </mat-form-field>
    </div>
  </div>

</div>
