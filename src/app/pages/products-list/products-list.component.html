<div class="flexbox">
  <img src="../assets/images/datanex_logo.png" width="205" height="75" />
</div>

<div class="margin">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Maria"
      #input
    />
  </mat-form-field>

  <article class="table-header">
    <button mat-button class="button-add-row" (click)="addProduct($event)">
      Add Product
    </button>
  </article>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Sku">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sku</th>
        <td mat-cell *matCellDef="let row">{{ row.Sku }}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.Price }}</td>
      </ng-container>

      <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
        <td mat-cell *matCellDef="let row">{{ row.Brand }}</td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="Click to Edit"
            class="iconbutton"
            color="primary"
            (click)="editProduct(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Click to Delete"
            class="iconbutton"
            color="primary"
            (click)="deleteProduct(row)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell  *matCellDef="let row"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
        color="primary" (click)="editProduct(row)">
        <mat-icon>edit</mat-icon>
      </button>  </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell  *matCellDef="let row"> <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
        color="primary" (click)="deleteProduct(row)">
        <mat-icon>delete</mat-icon>
      </button>  </td>
    </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      #paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
