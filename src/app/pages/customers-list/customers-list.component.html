<div class="margin">

<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input>
</mat-form-field>

<article class="table-header">
  <button mat-button class="button-add-row" (click)="addCustomer()">Add Customer</button>
</article>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let row"> {{row.Address}} </td>
    </ng-container>

    <ng-container matColumnDef="Region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
      <td mat-cell *matCellDef="let row"> {{row.Region}} </td>
    </ng-container>

    <ng-container matColumnDef="PostalCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PostalCode </th>
      <td mat-cell *matCellDef="let row"> {{row.PostalCode}} </td>
    </ng-container>

    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let row"> {{row.City}} </td>
    </ng-container>

    <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let row"> {{row.Country}} </td>
    </ng-container>

    <ng-container matColumnDef="Phone1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone1 </th>
      <td mat-cell *matCellDef="let row"> {{row.Phone1}} </td>
    </ng-container>

    <ng-container matColumnDef="Phone2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone2 </th>
      <td mat-cell *matCellDef="let row"> {{row.Phone2}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell  *matCellDef="let row"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
        color="primary" (click)="editCustomer(row)">
        <mat-icon>edit</mat-icon>
      </button>  </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
  >

</mat-paginator></div>
</div>
