<dn-toolbar
  [canExit]="true"
  [canInsert]="true"
  [isDialog]="true"
  [title]="document_additionl_charges_text"
  (onCloseBtnClicked)="onCloseBtnClicked($event)"
  (onInsertBtnClicked)="onInsertBtnClicked($event)"
></dn-toolbar>
<div class="width-100">
  <div class="additional-charges">
    <table
      class="additional-charges-table"
      #documentTypesTable
      mat-table
      [dataSource]="dataSource"
      matSort
    >
      <ng-container matColumnDef="ChargeName">
        <th
          class="charge-name"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.ChargeName }}</td>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Amount
        </th>
        <td mat-cell *matCellDef="let row">{{ row.Amount }}</td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        ></th>
        <td mat-cell *matCellDef="let row">
          <button
            *ngIf="row.IsRowFilled"
            mat-icon-button
            matTooltip="Remove"
            class="iconbutton"
            color="primary"
            (click)="removeAdditionalCharge(row)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
