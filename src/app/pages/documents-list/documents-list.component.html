

<div class="margin">

<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input>
</mat-form-field>

<article class="table-header">
  <button mat-button class="button-add-row" (click)="addDocument()">Add Document</button>
</article>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="DocumentTypeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Document Type
      </th>
      <td mat-cell *matCellDef="let row"> {{row.DocumentTypeId}} </td>
    </ng-container>

    <ng-container matColumnDef="DocumentNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Number </th>
      <td mat-cell *matCellDef="let row"> {{row.DocumentNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="CustomerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
      <td mat-cell *matCellDef="let row"> {{row.CustomerId}} </td>
    </ng-container>

    <ng-container matColumnDef="DocumentTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let row"> {{row.DocumentTotal}} </td>
    </ng-container>



    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
        color="primary" (click)="editDocument(row)">
        <mat-icon>edit</mat-icon>
      </button>  </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginator [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
  >

</mat-paginator></div>
</div>
