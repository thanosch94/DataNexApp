<dn-toolbar
  [canInsert]="true"
  [canRefresh]="true"
  [isDialog]="false"
  [title]="documentlist_text"
  (onInsertBtnClicked)="onInsertClicked($event)"
  (onRefreshBtnClicked)="onRefreshClicked($event)"
></dn-toolbar>

<div class="margin">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Maria"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table #documentListTable mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="DocumentTypeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Type</th>
        <td
          [cdkContextMenuTriggerFor]="rightClickMenu"
          mat-cell
          *matCellDef="let row"
          (contextmenu)="getRowData(row)"
        >
          {{ row.DocumentTypeName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="DocumentNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Document Number
        </th>
        <td
          [cdkContextMenuTriggerFor]="rightClickMenu"
          mat-cell
          *matCellDef="let row"
          (contextmenu)="getRowData(row)"
        >
          {{ row.DocumentNumber }}
        </td>
      </ng-container>

      <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
        <td
          [cdkContextMenuTriggerFor]="rightClickMenu"
          mat-cell
          *matCellDef="let row"
          (contextmenu)="getRowData(row)"
        >
          {{ row.CustomerName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="DocumentTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td
          [cdkContextMenuTriggerFor]="rightClickMenu"
          mat-cell
          *matCellDef="let row"
          (contextmenu)="getRowData(row)"
        >
          {{ row.DocumentTotal }} {{ row.DocumentTotal ? "â‚¬" : "" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="Click to Edit"
            class="iconbutton"
            color="primary"
            (click)="editDocument(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      #paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>

<ng-template #rightClickMenu>
  <div class="right-click-menu" cdkMenu>
    <button
      class="right-click-menu-item"
      (click)="onTransformDocumentClicked($event, rowData)"
      cdkMenuItem
    >
      Transform Order
    </button>
    <button
      class="right-click-menu-item"
      (click)="onCancelDocumentClicked($event, rowData)"
      cdkMenuItem
    >
      Cancel Order
    </button>
  </div>
</ng-template>
