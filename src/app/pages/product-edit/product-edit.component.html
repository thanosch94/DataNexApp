<mat-toolbar>
  <span>{{ product_text }}</span>
  <span class="example-spacer"></span>
  <mat-icon
    [ngClass]="product.Id ? 'display-delete-button' : 'hide-delete-button'"
    (click)="onDeleteClicked($event)"
    >delete</mat-icon
  >

  <mat-icon class="save-button" (click)="onSaveClicked($event)">save</mat-icon>
  <mat-icon class="close-button" (click)="onCloseClicked($event)"
    >close</mat-icon
  >
</mat-toolbar>
<form class="example-form">
  <div class="flexbox">
    <div class="width-50 flexbox">
      <div class="width-35 margin-5">
        <mat-form-field>
          <mat-label>Sku</mat-label>
          <input matInput name="sku" [(ngModel)]="product.Sku" />
        </mat-form-field>
      </div>
      <div class="width-50 margin-5">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input
            name="name"
            matInput
            type="text"
            matInput
            [(ngModel)]="product.Name"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="flexbox">
      <div class="flexbox width-50">
        <div class="width-35 margin-5">
          <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput name="image" [(ngModel)]="product.Image" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="flexbox">
    <div class="width-50">
      <div class="width-95 margin-5">
        <mat-form-field class="shipping-address">
          <mat-label>Brand</mat-label>
          <input matInput name="brand" [(ngModel)]="product.BrandId" />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="flexbox">
    <div class="width-50">
      <div class="width-95 margin-5">
        <mat-form-field class="description">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            name="description"
            #autosize
            cdkAutosizeMinRows="5"
            [(ngModel)]="product.Description"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
<br>
<article class="table-header example-form">
  <button mat-button class="button-add-row" (click)="addProductBarcode($event)">Add Size</button>
</article>
<div class="mat-elevation-z8 margin">
  <table mat-table [dataSource]="barcodesDataSource" matSort>

    <ng-container matColumnDef="Barcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Barcode
      </th>
      <td mat-cell *matCellDef="let row"> {{row.Barcode}} </td>
    </ng-container>
    <ng-container matColumnDef="ProductId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
      <td mat-cell *matCellDef="let row"> {{row.ProductId}} </td>
    </ng-container>

    <ng-container matColumnDef="SizeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Size
      </th>
      <td mat-cell *matCellDef="let row"> {{row.SizeId}} </td>
    </ng-container>



    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          matTooltip="Click to Edit"
          class="iconbutton"
          color="primary"
          (click)="editProductBarcode(row)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
        mat-icon-button
        matTooltip="Click to Delete"
        class="iconbutton"
        color="primary"
        (click)="deleteProductBarcode(row)"
      >
        <mat-icon>delete</mat-icon>
      </button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter </td>
    </tr>
  </table>

  <mat-paginator #paginator [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
  >

</mat-paginator></div>
