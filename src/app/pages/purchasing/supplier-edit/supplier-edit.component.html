<dn-toolbar
  [canDelete]="true"
  [canRefresh]="supplierId ? true : false"
  [canExit]="true"
  [canSave]="true"
  [isDialog]="false"
  [title]="supplier_text"
  [entityId]="supplier.Id"
  (onCloseBtnClicked)="onCloseClicked($event)"
  (onDeleteBtnClicked)="onDeleteClicked($event)"
  (onSaveBtnClicked)="onSaveClicked($event)"
  (onRefreshBtnClicked)="onRefreshClicked($event)"
></dn-toolbar>

<div class="form" (submit)="onSaveClicked($event)">
  <div class="basic-info-contact">
    <div>
      <div class="info-categories">
        <b>Contact Info</b>
      </div>
      <br />
      <div>
        <div>
          <mat-form-field class="name">
            <mat-label>Name</mat-label>
            <input matInput name="Name" [(ngModel)]="supplier.Name" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="phone1">
            <mat-label>Phone 1</mat-label>
            <input matInput name="phone1" [(ngModel)]="supplier.Phone1" />
          </mat-form-field>
          <mat-form-field class="phone2">
            <mat-label>Phone 2</mat-label>
            <input matInput name="phone2" [(ngModel)]="supplier.Phone2" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="email">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="supplier.Email" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="addresses">
    <div class="info-categories">
      <b>Addresses</b>
    </div>
    <br />
    <div>
      <mat-form-field class="address">
        <mat-label>Address</mat-label>
        <input matInput name="address" [(ngModel)]="supplier.Address" />
      </mat-form-field>

      <mat-form-field class="region">
        <mat-label>Region</mat-label>
        <input matInput name="region" [(ngModel)]="supplier.Region" />
      </mat-form-field>
      <mat-form-field class="city">
        <mat-label>City</mat-label>
        <input matInput name="city" [(ngModel)]="supplier.City" />
      </mat-form-field>
      <mat-form-field class="postal-code">
        <mat-label>Postal Code</mat-label>
        <input matInput name="postalcode" [(ngModel)]="supplier.PostalCode" />
      </mat-form-field>
      <mat-form-field class="country">
        <mat-label>Country</mat-label>
        <input matInput name="country" [(ngModel)]="supplier.Country" />
      </mat-form-field>
    </div>
  </div>
  <br /><br /><br /><br />
</div>
<div class="form">
  <div class="invoice-info">
    <div class="info-categories">
      <b>Invoice Info</b>
    </div>
    <br />
    <div>
      <mat-form-field class="vat-number">
        <mat-label>Vat Id</mat-label>
        <input
          matInput
          name="vatid"
          [(ngModel)]="supplier.VatNumber"
          (input)="onVatIdValueChanged($event)"
        />
      </mat-form-field>
      <mat-form-field class="tax-office">
        <mat-label>Vat Id</mat-label>
        <input matInput name="taxoffice" [(ngModel)]="supplier.TaxOffice" />
      </mat-form-field>
    </div>
  </div>
</div>
