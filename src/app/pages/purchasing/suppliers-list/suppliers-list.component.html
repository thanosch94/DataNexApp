<dn-toolbar
  [canInsert]="true"
  [canRefresh]="true"
  [canInsert]="true"
  [isDialog]="false"
  [title]="suppliers_list_title_text"
  (onInsertBtnClicked)="onInsertClicked($event)"
  (onRefreshBtnClicked)="onRefreshClicked($event)"
></dn-toolbar>
<div class="margin">
  <dn-grid
    #suppliersGrid
    [dataSource]="suppliersDataSource"
    [columns]="suppliersColumns"
    [canDisplaySearch]="true"
    [enableAddButton]="false"
    [disableLineEditing]="true"
    (onRowDelete)="onSupplierDelete($event)"
    (onRowEditing)="onSupplierRowEditing($event)"
  >
  </dn-grid>
</div>
