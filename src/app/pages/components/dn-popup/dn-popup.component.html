<div class="overlay" #overlay *ngIf="isPopupVisible()" (click)="onClickOutside($event)">
  <div
    class="popup"
    [ngStyle]="{ width: isFullScreen() ? '100%' : width(), height: isFullScreen() ? '100%' : height() }"
    (click)="$event.stopPropagation()"
  >
    <div class="content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
