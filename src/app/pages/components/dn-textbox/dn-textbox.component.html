<mat-form-field class="text-box" [class]="'width-' + width">
  <mat-label>{{label}}</mat-label>
  <input
    matInput
    [readonly]="readOnly"
    type="text"
    [placeholder]="placeholder"
    [name]="name"
    [(ngModel)]="value"
    (ngModelChange)="onValueChange(value)"
  />
</mat-form-field>
