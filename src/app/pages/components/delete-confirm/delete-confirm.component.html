<h2 mat-dialog-title>Delete Record</h2>
<mat-dialog-content>
  Would you like to delete the record?
</mat-dialog-content>
<mat-dialog-actions class="buttons">
  <button class="cancel-button" mat-button [mat-dialog-close]="false" >Cancel</button>
  <button class="confirm-button" mat-button [mat-dialog-close]="true"  cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
