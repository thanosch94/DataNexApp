<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete the record?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" >Cancel</button>
  <button mat-button [mat-dialog-close]="true"  cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
