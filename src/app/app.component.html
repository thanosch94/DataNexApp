<div *ngIf="isAuthenticated==false">
<router-outlet></router-outlet>
</div>
<div  *ngIf="isAuthenticated==true" class="screen">
  <div class="navbar">
    <div class="nav-menu-btn">
      <button class="menu-btn" (click)="onMenuBtnClicked()">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i></button
      ><b class="menu-text"> Menu</b>
    </div>
    <div>
      <img src="../assets/images/datanex_logo.png" width="205" height="75" />
    </div>
    <div class="nav-profile">
      <b class="profile-text">Profile</b>
    </div>
  </div>
  <div class="sidenav">
    <mat-sidenav-container #sidenav class="menu-container">
      <mat-sidenav class="menu" #sidenav mode="side" [opened]="true">
        <p class="menu-title">Menu</p>
        <!-- <fa-icon [icon]="faArrowLeft"></fa-icon> -->
        <mat-list class="menu-list" *ngFor="let item of menuItems">
          <mat-list-item class="menu-items" (click)="onMenuItemClick(item)">
            {{ item.Name }}</mat-list-item
          >
        </mat-list>
        <p class="menu-title">Settings</p>
        <!-- <fa-icon [icon]="faArrowLeft"></fa-icon> -->
        <mat-list class="menu-list" *ngFor="let item of settingsItems">
          <mat-list-item class="menu-items" (click)="onSettingsItemClick(item)">
            {{ item.Name }}</mat-list-item
          >
        </mat-list>

        <p class="menu-title">Extra</p>
        <!-- <fa-icon [icon]="faArrowLeft"></fa-icon> -->
        <mat-list class="menu-list" *ngFor="let item of extraItems">
          <mat-list-item class="menu-items" (click)="onExtraItemClick(item)">
            {{ item.Name }}</mat-list-item
          >
        </mat-list>
      </mat-sidenav>
      <mat-sidenav-content class="main-content">
        <mat-tab-group
          class="tab-group"
          [color]="'primary'"
          [selectedIndex]="selectedTab.value"
          (selectedIndexChange)="selectedTab.setValue($event)"
          (selectedTabChange)="onTabChanged($event)"
        >
          <mat-tab
            [ngClass]="tab.Active ? 'active-tab' : ''"
            class="app-tab"
            *ngFor="let tab of tabs"
          >
            <div class="tab-header">
              <ng-template mat-tab-label>
                  <div>{{ tab.Name }}</div>
                    <button [ngStyle]="{'margin-left':tab.Name.length<7?'85%':tab.Name.length<12?'40%':'20%'}"
                      [ngClass]="tab.Active ? 'tab-close-button' : ''"
                      *ngIf="tab.Active"
                      mat-icon-button
                      (click)="onTabCloseClicked($event, tab)"
                    >
                      <mat-icon>close</mat-icon>
                    </button>
              </ng-template>
            </div>
            <ng-container *ngComponentOutlet="tab.Component"></ng-container>
          </mat-tab>
        </mat-tab-group>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
